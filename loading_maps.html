    <body>
        <div class="main" style="background-color: #031441;">
            <div class="bg-color">
                <div class="header">

                <div id="progress"></div>
            </div>
            <!-- Add the following element to display the loading percentage -->
            <div id="loading-text"></div>

        </div>
        <script>
                document.addEventListener('DOMContentLoaded', function () {
                const loadingBar = document.getElementById('progress');
                const redirectURL = 'dashboard.html'; // Change this to your actual dashboard URL

                let progress = 0;
                const interval = setInterval(function () {
                    progress += 5; // You can adjust the increment value
                    loadingBar.style.width = `${progress}%`;

                    if (progress >= 100) {
                        clearInterval(interval);
                        // Redirect to the dashboard
                        window.location.href = "";
                    }
                }, 500); // You can adjust the interval value
            });

        </script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
